<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <title>Exercise 02: HTML and CSS</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                background-color: #D8D9DA;
            }
            header{
                padding-top: 5px;
                padding-bottom: 20px;
                background-color: #272829;
                color: #FFF6E0;
                font-family: 'Bebas Neue', serif;
                font-style: normal;
                font-weight: 200;
                letter-spacing: 10px;
            }
            nav{
                display: flex;
                justify-content: space-around;
                background-color: #333436;
                padding: 10px;
            }
            nav a{
                color: #D8D9DA;
                letter-spacing: 4px;
            }
            nav a:hover{

            footer{

                font-weight: 200;
                font-style: normal;

                color: #FFF6E0;

                bottom: 0;
                width: 100%
            }
            footer a{
                color:#D8D9DA;
            }
            footer a:hover{
                color:#61677A;
            }
            main{
                justify-content: center;
                font-family: 'Roboto-Slab', serif;
                font-weight: 500;
                font-style: normal;
                font-optical-sizing: auto;
                text-align: center;
            }
            .photo{
                justify-content: center;
                border: 2px solid #333436;
                border-radius: 20px;
                background-color: #333436;
                height: 500px;
                margin-left: 100px;
                margin-right: 100px;
            }
            .container{
                display: flex;
            }
            .skills{
                justify-content: center;
                border: 2px solid #333436;
                border-radius: 20px;
                background-color: #333436;
                height: 300px;
                width: 50%;

            }
            .autobiography{
                justify-content: center;
                border: 2px solid #333436;
                border-radius: 20px;
                background-color: #333436;
                width: 50%;
                height: 300px;
                margin: 100px;

            <nav>

        <main>
